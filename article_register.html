<!DOCTYPE html>
<html>

<head>
    <link href="multi.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>記事一覧</title>
</head>

<body>
    <div class="contents">
        <div class="header">
            <h1>2016Project</h1>
            <form class="top_search" action="index.html" method="post">
                <input type=text placeholder="検索">
                <a href="article_list.html"><input type="button" name="name" value="クリック"></a>
            </form>
        </div>
        <div class="container">
            <div class="side_menu">
                <h3><a href="article_list.html">記事一覧</a>
                <a href="article_register.html">記事登録</a>
                <a href="">ユーザ一覧</a>
                <a href="">ユーザ情報</a></h3>
            </div>
            <div class="main">
              <h2>記事登録</h2>
              <h3 class="title">入力項目</h3>
              <p>
              <div class="article_title">
                記事タイトル <br><input type="text" name="title" placeholder="タイトルを入力してください">
              </div></p>
              <p><div class="url">
                記事リンク <br><input type="text" name="url" placeholder="記事のurlを入力してください">
              </div></p>
              <p><div class="comment">
                コメント<br> <input type="text" name="name" placeholder="記事に対するコメントを入力してください">
              </div></p>
              <p><div class="tag">
                タグ <br><input type="text" name="tag" placeholder="記事のタグを入力してください。">
              </div></p>
                <a href="article_list.html"><input type=button value="戻る"></a>
                <a href="article_check.html"> <input type="button" name="check_article" value="確認"></a>
            </div>
          </div>
        <div class="footer">
            <p>@2016 project</p>
        </div>
    </div>
</body>

</html>
