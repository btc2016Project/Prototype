<!DOCTYPE html>
<html>

<head>
    <link href="multi.css" rel="stylesheet" type="text/css">

    <title>記事一覧</title>
</head>

<body>
    <div class="contents">
        <div class="header">
            <h1>2016Project</h1>
            <form class="top_search" action="index.html" method="post">

        </div>
        <div class="container">
            <div class="side_menu">
